<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Name Input Section -->
    <div id="nameInputSection" class="section active">
        <div class="sparkle-container">
            <div class="question-box">
                <h2>What's your name?</h2>
                <input type="text" id="userNameInput" placeholder="Enter your name..." autocomplete="off">
                <button id="submitNameBtn" class="sparkle-btn">Continue</button>
            </div>
        </div>
    </div>

    <!-- Year Transition Section -->
    <div id="yearTransitionSection" class="section">
        <div class="year-container">
            <div id="yearText" class="year-text">2025</div>
            <button id="continueYearBtn" class="continue-btn" style="display: none;">Continue</button>
        </div>
    </div>

    <!-- 360 Space Section -->
    <div id="space360Section" class="section">
        <div id="canvas-container"></div>
        <button id="continueSpaceBtn" class="continue-btn" style="display: none;">Continue</button>
    </div>

    <!-- Final Greeting Section -->
    <div id="finalGreetingSection" class="section">
        <canvas id="fireworksCanvas"></canvas>
        <div class="greeting-container">
            <h1 id="finalGreeting" class="greeting-text">HAPPY NEW YEAR</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
